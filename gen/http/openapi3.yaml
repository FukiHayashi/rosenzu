                    - elementID: 1
                      name: バス停名
                    - elementID: 1
                      name: バス停名
                relations:
                    - elementA: 1
                      elementB: 2
                    - elementA: 1
                      elementB: 2
                    - elementA: 1
                      elementB: 2
                    - elementA: 1
                      elementB: 2
        Operationalpoint:
            type: object
