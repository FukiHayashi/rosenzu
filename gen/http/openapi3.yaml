            type: object
            properties:
                elementA:
                    type: integer
                    description: elementA
                    example: 1
                    format: int64
                elementB:
                    type: integer
                    description: elementB
                    example: 2
                    format: int64
            example:
                elementA: 1
                elementB: 2
        RelationCollection:
            type: array
            items:
                $ref: '#/components/schemas/Relation'
            example:
                - elementA: 1
